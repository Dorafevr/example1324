<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="image/iva.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="wrapper">
        <form onsubmit="return Form()">
            <h1>Войти</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Имя пользователя" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Пароль" required>
                <i class='bx bxs-lock-alt'></i> 
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Запомни меня </label>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>

    <script>
        function Form() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var usernameRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,10}$/;
            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[_@!#])[A-Za-z\d_@!#]{8,}$/;

            if (!usernameRegex.test(username)) {
                alert("Логин должен содержать от 6 до 10 символов, хотя бы одну заглавную букву и хотя бы одну цифру.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Пароль должен содержать не менее 8 символов, хотя бы одну заглавную букву, хотя бы одну цифру и хотя бы один из символов '_', '@', '!', '#'.");
                return false;
            }
            alert("Успешный вход! Здравствуйте, " + username + "!");
          
            return true;
        }
    </script>  
    
</body>
</html>
